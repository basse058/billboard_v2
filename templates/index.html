    <meta charset="UTF-8" />

    <title>Billboard Top 100: Audio Features</title>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- chart.js Library link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Links to our CSS, bootstrap -->
    <link rel="stylesheet" type="text/html" href="/static/css/style.css">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron jumbotron text-center mt-4 pt-1 bg-secondary text-white rounded">
        <h1>Billboard Top 100: Audio Features by the Decades</h1>
        <h6>An exploration of Spotify's audio features for all weekly Billboard charting songs since 1960.</h6>
      </div>
    </div>

    <div class="row metadata-row">
      <div class="map-data-section col-md-6 h-100 align-items-center justify-content-center">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title">Enter a song.</h5>
            </div>
            <div id="sample-metadata" class="panel-body">
              <p id="state-school-count"></p>
              <p id="county-school-count"></p>
              <p id="walkability-score"> </p>
              <p id="student-pop"> </p>
              <p id="total-pop"> </p>
            </div>
          </div>
          <div id="map-container-fluid">
            <div id="map-frame">
              <div id="map"></div>
            </div>
          </div>
      </div>

      <div class="chart-container col-md-6">
          <div class="bar-frame">
            <canvas id="bar-chart"></canvas>
          </div>
          <div class="scatter-frame">
            <canvas id="scatter-plot"></canvas>
          </div>
      </div>
    </div>

  <body>
    <!-- Search form -->
    <div>
      <input type= search id= search-song>
    </div>
    <div>
      <input type= search id= search-artist>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" id=submit name="submit">Submit</button>
    </div>

<!-- ----------------------------------------- -->

      <select id="decade">
        <option value="1960s">1960s</option>
        <option value="1970s">1970s</option>
        <option value="1980s">1980s</option>
        <option value="1990s">1990s</option>
        <option value="2000s">2000s</option>
        <option value="2010s">2010s</option>
      </select>
    </div>

    <div class="container">
      <div class="row">
        <canvas id="radar-compare"></canvas>
      </div>
      <div class="row">
        <canvas id="featuresChart"></canvas>
      </div>
    </div>


    <!-- Linking JS to Bootstrap and all -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
